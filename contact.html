<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <img src="img/logo.png" alt="logo" class="logo">
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="">Cyber School</a></li>
          <li><a href="">Bug Bounty</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Events</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="" class="current">Contact</a></li>
        </ul>
      </div>
    </div>

    <section class="showcase grid-x align-center-middle">
      <div class="grid-x">
        <div class="cell large-12 medium-12">
          <div class="showcase-box">
            <h1>contact us</h1>
          </div>
          <div class="showcase-box-bottom grid-x">
            <a class="button large" href="#">Bug Bounty</a>
            <a class="button large" href="#">Events</a>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-us-section">
      <div class="grid-container">
        <div class="grid-x medium-unstack">
          <div class="cell contact-us-section-left large-6">
            <h4 class="contact-us-header">Get In Touch</h4>
            <div class="responsive-embed">
              <img src="http://joomly.net/frontend/web/images/googlemap/map.png" alt="Google Map of campbell" alt="" />
            </div>

            <ul class="contact-us-list">
              <li class="address">100 W Rincon Ave, Campbell CA 95008</li>
              <li class="email"><a href="mailto:">hello@yeticave.com</a></li>
              <li class="phone">
                1 (408) 445 9978
              </li>
            </ul>
          </div>
          <div class="cell contact-us-section-right large-6">
            <h4 class="contact-us-header">Mail Us</h4>
            <form class="contact-us-form">
              <input type="text" placeholder="Full name">
              <input type="email" placeholder="Email">
              <textarea name="message" id="" grid-xs="12" placeholder="Type your message here"></textarea>
              <div class="contact-us-form-actions text-center">
                <input type="submit" class="button" value="Send it" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
